<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Futurama Quiz Web App</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <h1>Futurama Quiz</h1>
  </header>
  <main>
    <form class="quiz-container" action="first-question-answer.html">
      <div class="image-container quiz-element">
        <img class ="quiz-image" src="images/futurama_square.png" alt="Futurama logo">
      </div>      
      <div class="quiz-text-container quiz-element">
        <div id="js-quiz-text" class="quiz-text quiz-element">
          <p>What character was frozen for 1000 years in the pilot episode?</p>
        </div>
        <div id="js-quiz-options" class="quiz-options">
          <fieldset>
            <input type="radio" name="options-list" id="ans-1" value="Professor Farnsworth">
            <label for="ans-1">Professor Farnsworth</label>
            <br>
            <input type="radio" name="options-list" id="ans-2" value="Fry">
            <label for="ans-2">Fry</label>
            <br>
            <input type="radio" name="options-list" id="ans-3" value="Leela">
            <label for="ans-3">Leela</label>
            <br>
            <input type="radio" name="options-list" id="ans-4" value="Scruffy">
            <label for="ans-4">Scruffy</label>
          </fieldset>
        </div>
        <div class="quiz-info-container">
          <span id="js-quiz-progress" class="quiz-progress">Question: 1 of 10</span>
          <span id="js-quiz-score" class="quiz-score">Score: X out of Y</span>
        </div>
      </div>
      <div class="button-container quiz-element">
        <button type="submit" class="quiz-button">
          <span id="js-button-text">Submit Answer</span>
        </button>
      </div>      
    </form>
  </main>
<!--<script src="//code.jquery.com/jquery.min.js"></script>
<script src="index.js"></script>-->
</body>
</html>
