<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Futurama Quiz Web App</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <h1>Futurama Quiz</h1>
  </header>
  <main>
    <div class='quiz-container'>
      <div class='image-container quiz-element'>
        <img class ='quiz-image' src='../images/futurama_square.png' alt='Futurama logo'>
      </div>
      <div>
        <div class='quiz-text quiz-element'>
          <p>What is the name of the show?</p>
          <ol>
            <li>Future Show</li>
            <li>Futurella</li>
            <li>Futurita</li>
            <li>Futurama</li>
          </ol>
        </div>
        <div class='quiz-score'>
          <p>Question: 1 of 10</p>
          <p>Score: X out of Y</p>
        </div>
      </div>
      <div class='button-container quiz-element'>
        <button class='quiz-button'>
          <span>Submit Answer</span>
        </button>
      </div>
      
    </div>
    <a href='index.html'>Index Page</a>
    <a href='question.html'>Question Page</a>
    <a href='final_screen.html'>Final Screen</a>
</main>
</body>
</html>
