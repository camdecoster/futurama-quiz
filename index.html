<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Futurama Quiz Web App</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <h1>Futurama Quiz</h1>
  </header>
  <main>
    <div class='quiz-container'>
      <div class='image-container quiz-element'>
        <img class ='quiz-image' src='images/futurama_square.png' alt='Futurama logo'>
      </div>
      <div>
        <div class='quiz-text quiz-element'>
          <p>This is an interactive multiple choice quiz about the TV show Futurama.</p>
        </div>
        <div class='quiz-score'>
          <p>Question: 1 of 10</p>
          <p>Score: X out of Y</p>
        </div>
      </div>
      <div class='button-container quiz-element'>
        <button class='quiz-button'>
          <span>Start</span>
        </button>
      </div>
      
    </div>
</main>
<script src="//code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
