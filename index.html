<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Futurama Quiz Web App</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <h1>Futurama Quiz</h1>
  </header>
  <main>
    <form id="js-quiz-container" class="quiz-container">
      <div class="image-container quiz-element">
        <img id="js-quiz-image" class ="quiz-image" src="images/futurama_square.png" alt="Futurama logo">
      </div>      
      <div class="quiz-text-container quiz-element">
        <div id="js-quiz-text" class="quiz-text quiz-element">
          <p id="js-quiz-question"></p>
        </div>
        <div id="js-quiz-options" class = "quiz-options">

        </div>
        <div class="quiz-info-container">
          <span id="js-answer-status" class=""></span>
          <span id="js-quiz-progress" class="quiz-progress"></span>
          <span id="js-quiz-score" class="quiz-score"></span>
        </div>
      </div>
      <div class="button-container quiz-element">
        <button type="submit" class="quiz-button">
          <span id="js-button-text"></span>
        </button>
      </div>      
    </form>
  </main>
<script src="//code.jquery.com/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
